{% extends 'fit/index.html' %}
{% block content %}
<div class="row">
  <div class="col-sm-11">
    <h3 class="text-center">Agregar Nuevo Evento</h3>
  </div>
</div>

<div class="row">
  <div class="col-sm-6 col-sm-offset-2">
    <form class="form-group" action="#" method="post" enctype="multipart/form-data">{% csrf_token %}
      <table class="table">
	<tbody>
	  {{form}}
	</tbody>
      </table>
      <div class="col-sm-3">
	<a class="btn btn-secondary" href="{% url 'list' %}">Cancelar</a>
      </div>
      <div class="col-sm-3">
	<input class="btn btn-secondary" type="submit" value="Guardar"/>
      </div>
    </form>
  </div>
</div>
{% endblock %}
